esphome:
  on_boot:
    priority: -200
    then:
      - lambda: |-
          if(id(my_display).is_ready()) {
            id(wake_scroll_screens_sleep).execute();
          }
script:
  - id: wake_scroll_screens_sleep
    then:
      - display.page.show: page1
      - component.update: my_display
      - lambda: |-
          id(my_display).turn_on();
      - delay: 10s
      - repeat:
          count: 3
          then:
            - display.page.show_next: my_display
            - delay: 10s
      - lambda: |-
          id(my_display).turn_off();

interval:
  - interval: 2s
    then:
      - lambda: |-
          if (id(my_display).is_on() && id(my_display).is_ready()) {
            id(my_display).update();
          }

binary_sensor:
  - platform: gpio
    name: "Button 1"
    id: button_1
    pin:
      number: GPIO26
      inverted: true
      mode:
        input: true
        pullup: true
    entity_category: diagnostic
    filters:
      - delayed_on_off: 300ms
    on_click:
      min_length: 100ms
      max_length: 3000ms
      then:
        - lambda: ESP_LOGI("display_button", "Clicked");
        - script.execute: wake_scroll_screens_sleep

button:
  # Debug button
  - platform: template
    name: "Button Click"
    on_press:
      - lambda: |-
          id(button_1).publish_state(true);
          delay(500);
          id(button_1).publish_state(false);

